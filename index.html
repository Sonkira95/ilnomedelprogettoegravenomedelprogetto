<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- sfondo della pagina -->
    <div class="background"></div>
    
    <!-- forse col senno di poi questi 2 div sotto potevano
    essere raggruppati in qualche modo -->
    <div class="container">
        <div class="padding-pagina">

            <!-- Titolo del sito e logo -->
            <header class="centrato">
                <figure class="logo">
                    <img src="img/logo.png" alt="logo">
                </figure>
                <h1 class="margine-h1 verde">Taking booleaners from A to B</h1>
            </header>

            <main>
                <!-- barra del menu -->
                <div class="bg-menu-bar margine-menu centrato">
                    <button>Prenota</button>
                    <button>Termina Prenotazione</button>
                    <button>Accendi Luci</button>
                </div>

                <!-- scooter disponibili -->
                <div class="scooter">
                    <!-- scooter 1 -->
                    <div class="scooter">
                        <h2>
                            <input type="radio" name="monopattino-scelto">
                            Monopattino Fede154
                        </h2>
                        <p>↪ Via Mentarini - a 490 metri da te</p>
                        <p>Stato carica:</p>
                        <div class="battery orange"></div>
                    </div>
                    <!-- scooter 2 -->
                    <div class="scooter">
                        <h2>
                            <input type="radio" name="monopattino-scelto">
                            Monopattino Fede154
                        </h2>
                        <p>↪ Via Mentarini - a 490 metri da te</p>
                        <p>Stato carica:</p>
                        <div class="battery green"></div>
                    </div>
                    <!-- scooter 3 -->
                    <div class="scooter">
                        <h2>
                            <input type="radio" name="monopattino-scelto">
                            Monopattino Fede154
                        </h2>
                        <p>↪ Via Mentarini - a 490 metri da te</p>
                        <p>Stato carica:</p>
                        <div class="battery red"></div>
                    </div>
    
                </div>
            </main>
        </div>

    </div>
</body>
</html>
